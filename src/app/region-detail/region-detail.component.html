<div class="main-container"> <!-- Ensure this is full-width -->
    <div class="region-detail-container">
        <h1><strong>{{ region?.name }}</strong></h1>
        <img [src]="region?.logo" alt="{{ region?.name }} Logo" />

        <h2>Teams:</h2>
        <ul>
            <li *ngFor="let team of region?.teams">{{ team.name }}</li>
        </ul>

        <h2>Competitions:</h2>
        <ul *ngFor="let competition of region?.competitions" class="competition">
            <li routerLink="/competitions/{{competition.id}}">{{ competition.name }}</li>
        </ul>
    </div>
</div>
