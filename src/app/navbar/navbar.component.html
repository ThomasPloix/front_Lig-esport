<nav>
  <div>
    <img src="assets/mapLogo.png" routerLink=""  alt="Map logo"/>
      <!-- Search Bar -->
      <div class="nav-search">
          <input
                  type="text"
                  placeholder="Search..."
                  [(ngModel)]="searchQuery"
                  (input)="onSearch()"
                  class="search-input"
          />
      </div>
    <mat-nav-list class="nav-links">
      <a
        *ngFor="let link of links"
        mat-list-item
        routerLink="{{ link.href }}"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        class="nav-link"
      >
        <span class="nav-link-text">{{ link.name }}</span>
      </a>
    </mat-nav-list>
  </div>
</nav>
