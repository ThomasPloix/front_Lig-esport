<div class="admin-container">
    <h1>Admin Panel</h1>

    <!-- Button to toggle the Create Team section -->
    <button (click)="toggleCreateTeam()" class="toggle-button">
        {{ isCreateTeamOpen ? 'Close Create Team' : ' Create Team' }}
    </button>

    <!-- Create Team Section (Collapsible) -->
    <div *ngIf="isCreateTeamOpen" class="create-team-section">
        <create-team></create-team>
    </div>
</div>
