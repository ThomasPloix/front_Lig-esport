<!-- delete-team.component.html -->
<div class="delete-team-container">
    <h2>Delete Team</h2>

    <!-- Input for Team ID -->
    <div class="input-group">
        <label for="teamId">Team ID</label>
        <input type="number" id="teamId" [(ngModel)]="teamId" placeholder="Enter team ID">
    </div>

    <!-- Or Input for Team Name -->
    <div class="input-group">
        <label for="teamName">Team Name</label>
        <input type="text" id="teamName" [(ngModel)]="teamName" placeholder="Enter team name">
    </div>

    <button (click)="deleteTeam()" class="delete-button">Delete Team</button>

    <div *ngIf="deleteMessage" class="delete-message success">{{ deleteMessage }}</div>
    <div *ngIf="errorMessage" class="delete-message error">{{ errorMessage }}</div>
</div>
