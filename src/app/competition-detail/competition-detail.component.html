<div>
    <h1>{{ competition?.name }}</h1>

    <h2>Teams:</h2>
    <ul>
        <li *ngFor="let team of competition?.teams_compete">{{ team.name }}</li>
    </ul>

    <h2>Matchs:</h2>
    <table>
        <thead>
        <tr>
            <th>Team 1</th>
            <th>Team 2</th>
            <th>Score</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let match of competition?.matches">
            <td [ngStyle]="{'color': match.result ? 'green' : 'red'}">{{ match.team1.name }}</td>
            <td [ngStyle]="{'color': match.result ? 'red' : 'green'}">{{ match.team2.name }}</td>
            <td>{{ match.score }}</td>
        </tr>
        </tbody>
    </table>
</div>
